<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Introdução a Propriedade Column</title>
	<style>
		*{
            box-sizing: border-box;
		}

		.newspaper{
			margin: 0 auto;
			text-align: center;
			margin-top: 40px;
			column-count: 4;/*Define a quantidade de colunas*/
			column-gap: 0px; /*Determina o espaçamento externo entre as colunas*/
			column-width: 300px; /*Define a largura das colunas */
			width: 100%;
		}

		.box{
			color: white;
			width: 100%;
			height: 100px;
			display: inline-block;
			background-color: tomato;
			border: 2px solid red;
		}
	</style>
</head>
<body>

<!-- Propriedade similar ao display grid - criar interfaces responsivas de maneira fácil. -->

	<div class="newspaper">
		<div class="box" style="height: 150px; background-color: blue;">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box" style="height: 50px; background-color: green;">4</div>
		<div class="box" style="height: 250px; background-color: purple;">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box" style="height: 400px; background-color: gold;">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
	</div>

</body>
</html>
