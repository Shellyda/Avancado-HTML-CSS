<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animate.css</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<!-- Importando a biblioteca de animações! podemos manipular elas através do JS e CSS -->

	<style>
.box{
  width: 200px;
  padding-top: 200px;
  background-color: tomato;
  border: 2px solid red;
  display: inline-block;
}

.container{
	margin: 30px auto;
	text-align: center;
	max-width: 1280px;
}

	</style>

</head>
<body>
<!-- https://animate.style/ (O site onde temos a documentação dessa biblioteca!) -->

<div class="container">
<div class="box"><h1 class="animate__animated animate__bounceInLeft" style="font-size: 28px; font-weight: bold;">Hello</h1></div>
<div class="box animate__animated animate__bounce animate__delay-2s" style="background-color: white; border: 2px solid black;"></div>
<div class="box animate__animated animate__flash animate__delay-3s" style="background-color: gold; border: 2px solid black;"></div>
<div class="box animate__animated animate__tada" style="background-color: brown; border: 3px solid black; width: 300px;"></div>
</div>
</body>
</html>
