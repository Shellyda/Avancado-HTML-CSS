<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Introdução a SVG</title>
	<style>
	.container{
		text-align: center;
		margin: 0 auto; /* Deixar o conteúdo centralizado */
		max-width: 1280px; /*Definir contexto máximo */
	}
	</style>
</head>
<body>
<div class="container">
<h1>O meu primeiro SVG</h1>

<!--
SVG é a abreviatura de Scalable Vector Graphics que pode ser traduzido do inglês como gráficos vetoriais escalonáveis. Trata-se de uma linguagem XML para descrever de forma vetorial desenhos e gráficos bidimensionais, quer de forma estática, quer dinâmica ou animada.
-->

<!-- Manipulamos as formas sem precisar de ir para o JavaScript, diretamente pelo HTML. -->


<!-- Circulo -->
<div>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
</div>

<!-- Retângulo -->
<div>
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>
</div>

<!-- Poligonos -->
<div>
<svg height="250" width="500">
  <polygon points="220,10 300,210 170,250 123,234" style="fill:lime;stroke:purple;stroke-width:1" />
</svg>
</div>

<!-- Estrela -->
<div>
<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
</svg>
</div>

<!-- Segunda estrela -->
<div>
<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg>
</div>

<!-- String -->
<div>
<svg height="300" width="500">
  <text x="40" y="15" fill="red" transform="rotate(30 20,40)" style="font-size: 20px; font-weight: bold;">Eu quero um aumento!!</text>
</svg>
</div>

</div><!-- container -->
</body>
</html>
