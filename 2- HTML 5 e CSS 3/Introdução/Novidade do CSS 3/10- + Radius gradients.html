<!-- Mais um pouco sobre Radius gradient-->

<!-- Repeating a radial-gradient, usado para repetir a figura criada pelo radius gradient -->

<!-- exemplo prático dessa propriedade: -->

<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 150px;
  width: 200px;
  background-color: red; /* isso será mostrado para os navegadores que não suportam os gradients*/
  background-image: repeating-radial-gradient(red, yellow 10%, green 15%); /* deve ser o último código. */
</style>
</head>
<body>

<h1>Repeating Radial Gradient</h1>

<div id="grad1"></div>

<p><strong>Note:</strong> Alguns navegadores não suportam os gradients, como a internet explore 9 e versões mais novas.</p>

</body>
</html>
