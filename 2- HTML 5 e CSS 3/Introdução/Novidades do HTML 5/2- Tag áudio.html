<!DOCTYPE html>
<html>
<body>

<audio controls>
  <source src="material/horse.ogv" type="audio/ogg">
  <source src="material/horse.mp3" type="audio/mpeg">
Seu navegador não suporta esse arquivo de áudio. 
</audio>

</body>
</html>

<!-- Atributos da tag audio: 

*controls -> O atributo dos controles adiciona controles de áudio que conhecemos, como play, pause, e volume. Deixando o usúario escolher como deseja ver o áudio.

O elemento <source> permite para nós alternativas específicas de arquivos de vídeos, os quais o navegador pode reconhecer. O navegador irá rodar o primeiro formato compatível que achar no código.

*autoplay, loop, mutted, respectivamente:
Começa o áudio automáticamente, assim, que a página é carregada. Quando o áudio acaba ele começa dnv. Tira o som do áudio. 

O que for escrito enntre <audio> e </audio> tags só vai aparecer se o navegador do usuário não suportar o arquivo de áudio.

-->
