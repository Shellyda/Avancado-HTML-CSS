<style>
*{
	 margin:0;
	 padding:0;
	 /*box-sizing: border-box;*/
}


.table{
    display: table;
	width: 900px;
	margin:0 auto;
	border-collapse: collapse; /* fazer as bordas colidirem */
}

/*permite o movimento na horizontal das boxs que compoem a tabela, ajustando também as 2 divs cels lado a lado. */
.table-row{
	display: table-row;
}

/* estrutura visivel da tabela */
.table-cel{
	height: 400px;
	text-align: center;
	vertical-align: middle;
	border:1px solid black;
	display: table-cell;
}
</style>
	</head>

	<body>

		
		<div class="table">
			<div class="table-row">
				<div class="table-cel">
					Nome
				</div><!--table-cel-->
				<div class="table-cel">
						Sobrenome
				</div><!--table-cel-->
		    </div><!--row-->

		   	<div class="table-row">
				<div class="table-cel">
				      jorge
				</div><!--table-cel-->
				<div class="table-cel">
					o sapo
				</div><!--table-cel-->
		    </div><!--row-->

		</div><!--table-->

		
		
	</body>
